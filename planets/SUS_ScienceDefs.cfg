@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	@RESULTS
	{
		UraniaInSpace= This planet is a light blue color, it is like a jewel in the night.
                AresInSpace = You see the ground ferrous and blue oceans of ares, it's strange but... you almost feel at home.
                PhobosInSpace = Instruments detect a faint particulate aura of iron particles around the surface.
                DeimosInSpace = It appears to be a large and round brown rock. This might be an old asteroid captured by Ares.
                VulcaniaInSpace = The planet is very red and seems to have many deep brown furrows on the surface. A gigantic volcano is active at one side and the south pole is crossed by mountain ranges.
                HephaistosInSpace = Vulcania's Moon seems to have been hit by a celestial body leaving one of its side severely destroyed. A huge volcano now goes through one of its halves.
                RheaInSpace = It seems there is very little nitrogen atmosphere at these altitudes. Looking down you see a massive mountain range on the surface. It could be several kilometers high.
                ThemisInSpace = This might be an atmosphere, but it's definitely not something you want to breathe.
                MinosInSpace = This moon doesn't appear to have an atmosphere, and you notice gold spots and volcanoes across the surface.
                HestiaInSpace = This planet is a wholesome green color, you note down that more planets should be this color.
                CriosInSpace = Crios is covered with craters and regolith silica. You noted them in your report.
                EratoInSpace = The atmosphere of Hecate was found to be very, very cold indeed. The ground looks very cold and possibly frozen. It also appears one side is more ice covered then the other. You mark down the landmasses in your report.
                FragumInSpace = It's funny, it looks like a big strawberry.
                EosInSpace = Blue and cracked, the ice sphere shines a hypnotic blue.
                LemoniInSpace = All that you can see is just a yellow lemon moon.
	}
}

