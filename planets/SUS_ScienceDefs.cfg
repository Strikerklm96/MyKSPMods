@EXPERIMENT_DEFINITION[*]:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		UraniaInSpace = The Goo takes on a light blue sheen and a strange gazeous form.
                AresInSpace = While observing the canister, you see that the Goo takes on a red coloration. It feels right here.
                PhobosInSpace = It seems that the Goo does not want to be here.
                DeimosInSpace = It seems that the Goo does not want to be here.
                VulcaniaInSpace = The Goo takes on a red sheen, it looks very much like the planet below.
                HephaistosInSpace = It seems that the Goo does not want to be here.
                RheaInSpace = The Goo takes on a yellow sheen, it looks very much like the planet below.
                ThemisInSpace = The Goo seems to be afraid of this planet. It writhes around the canister.
                MinosInSpace = While observing the canister, you see that the Goo takes on a gold yellow sheen... Whouah !
                HestiaInSpace = The Goo suddenly becomes green and huge, and trying to get out of the canister.
                CriosInSpace = The Goo seems to be less dense here.
                EratoInSpace = The Goo seems to be getting very cold now and be frozen. Strange !
                FragumInSpace = The Goo seems suddenly very hungry...
                EosInSpace = The Goo does not move. It seems to be asleep.
                LemoniInSpace	 = While observing the canister, you see that the goo want to sing an old popular song.
	}
}






@EXPERIMENT_DEFINITION[*]:HAS[#id[atmosphereAnalysis]]
{
	@RESULTS
	{
		UraniaFlyingHigh = The atmospheric pressures are very high here, and you detect a large number of gasses.
                UraniaFlyingLow = The instrument is having trouble sampling at these densities. The gasses are beginning to liquify under pressure.
                UraniaSrfLanded = The instrument has mostly compressed into an unrecognizable mass of metal.
                AresSrfLanded = The atmosphere on Ares appears to be very similar to that of Kerbin and contains oxygen... Maybe you can remove your helmet 
                PhobosSrfLanded = Instruments detect a faint particulate aura around the surface. Not an atmosphere, but it may explain the reported lights on the horizon.
                DeimosSrfLanded = You run an analysis on the non-existent atmosphere.
                VulcaniaSrfLanded = There are traces of volcanic compounds. There's a lot of tiny red particulates in the atmosphere.
                HephaistosSrfLanded = There does not appear to be an atmosphere here. Only a lot of smoke...
                RheaSrfLanded = It seems there is very little nitrogen atmosphere at these altitudes.
                ThemisSrfLanded = This might be an atmosphere, but it's definitely not something you want to breathe. 
                MinosSrfLanded = There is no detectable atmosphere.
                HestiaSrfLanded = It seems that chlorophyll volatile particles are scattered throughout the atmosphere of this planet. You found oxygen.
                CriosSrfLanded = You run an analysis on the non-existent atmosphere.
                EratoSrfLanded = Made of ice particules, the atmosphere of Erato was found to be very, very cold indeed and contains oxygen.
                FragumSrfLanded = There does not appear to be an atmosphere here.
                EosSrfLanded = There does not appear to be an atmosphere here.
                LemoniSrfLanded	 = There does not appear to be an atmosphere here.
	}	
}